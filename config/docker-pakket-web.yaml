---
allow_write: 1
default_category: perl
log_file: /var/log/pakket-web.log
repositories:
  - backend:
      directory: /srv/http/data/parcel
      file_extension: .tgz
      type: file
    path: /co7/5.28.1/parcel
    type: parcel
  - backend:
      directory: /srv/http/data/snapshot
      file_extension: ""
      type: file
      validate_id: 0
    path: /snapshot
    type: snapshot
  - backend: file:///srv/http/data/source?file_extension=tgz
    path: /source
    type: source
  - backend: file:///srv/http/data/spec?file_extension=json
    path: /spec
    type: spec
