---
allow_write: 1
default_category: perl
log_file: ~/.cache/pakket/pakket-web.log
repositories:
  - backend:
      directory: ~/.cache/pakket/pakket-parcel-co7-5.28.1
      file_extension: tgz
      type: file
    path: /co7/5.28.1/parcel
    type: parcel
  - backend:
      directory: ~/.cache/pakket/pakket-snapshot
      file_extension: ""
      type: file
      validate_id: 0
    path: /snapshot
    type: snapshot
  - backend:
      directory: ~/.cache/pakket/pakket-source
      file_extension: tgz
      type: file
    path: /source
    type: source
  - backend:
      directory: ~/.cache/pakket/pakket-spec
      file_extension: json
      type: file
    path: /spec
    type: spec
