---
allow_write: 1
default_category: perl
log_file: ~/.cache/pakket/pakket-web.log
repositories:
- backend:
    directory: ~/.cache/pakket/parcel/cos9/5.36.0
    file_extension: .tgz
    type: file
  path: /co7/5.28.1/parcel
  type: parcel
- backend:
    directory: ~/.cache/pakket/snapshot
    file_extension: ''
    type: file
    validate_id: 0
  path: /snapshot
  type: snapshot
- backend: file://~/.cache/pakket/source?file_extension=tgz
  path: /source
  type: source
- backend: file://~/.cache/pakket/spec?file_extension=json
  path: /spec
  type: spec
