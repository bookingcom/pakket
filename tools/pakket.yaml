install_dir: ~/.cache/pakket/install/5.30.0
log_file: ~/.cache/pakket/pakket.log
allow_rollback: 1
default-category: perl
jobs: 3
keep_rollbacks: 10
use_hardlinks: 1
repositories:
    spec:
        - file
        - directory
        - ~/.cache/pakket/spec
        - file_extension
        - json
    source:
        - file
        - directory
        - ~/.cache/pakket/source
        - file_extension
        - tar.gz
    parcel:
        - file
        - directory
        - ~/.cache/pakket/parcel/arch-5.30.0
        - file_extension
        - tar.gz
