---
version: "3"

services:
  app:
    image: app
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: app
    hostname: app
    ports:
      - 443:443
      - 80:3000
    restart: unless-stopped
    volumes:
      - ./:/srv/http/app
    environment:
      PAKKET_WEB_CONFIG: /srv/http/app/config/docker-pakket-web.yaml
      # MOJO_CLIENT_DEBUG: "1"
      # MOJO_REDIS_DEBUG: "1"
    entrypoint: morbo bin/pakket-web
