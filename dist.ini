; vim: syntax=dosini foldmethod=marker
; man: Dist::Zilla

name             = Pakket
author           = Sawyer X
author           = Mickey Nasriachi
author           = Gonzalo Diethelm
author           = Andrei Grechkin
author           = Eugene Chernenko
copyright_holder = Sawyer X
copyright_year   = 2020
license          = MIT
main_module      = lib/Pakket.pm
version          = 2.148

; => basic ------------------------------------------------------------------------------------------------------- {{{1

[@Filter]
-bundle = @Basic
-remove = ConfirmRelease
-remove = UploadToCPAN

; This can replace the above "UploadToCPAN" remove
;[BlockRelease]

; => gather/prune ------------------------------------------------------------------------------------------------ {{{1

[@Git]
allow_dirty = Changes
allow_dirty = dist.ini
allow_dirty = README.mkdn
add_files_in = Changes
add_files_in = dist.ini
add_files_in = README.mkdn

[MetaJSON]

[MetaProvides::Package]

[MetaResources]
;homepage        = http://perldancer.org/
bugtracker.web  = https://github.com/xsawyerx/pakket/issues
repository.url  = git://github.com/xsawyerx/pakket.git
repository.web  = https://github.com/xsawyerx/pakket
repository.type = git

[PkgVersion]
use_package = 1

[PruneFiles]
match = t/sessions/
match = dist.ini

[GatherFile]
filename = xt/.perlcritic-history
filename = xt/.perlcriticrc
filename = xt/.perltidyrc

[PodWeaver]

[NextRelease]
filename = Changes

[ReadmeAnyFromPod / MarkdownInRoot]
filename = README.mkdn

; => restrictions ------------------------------------------------------------------------------------------------ {{{1

[MinimumPerl]

[EnsureNotStale]
check_all_plugins = 1
check_authordeps  = 1

; => prereqs ----------------------------------------------------------------------------------------------------- {{{1

;[AutoPrereqs]

[Prereqs::FromCPANfile]

; => test -------------------------------------------------------------------------------------------------------- {{{1

; Clears our local tests in t/
;[FatPacker]
;script = bin/pakket

[MetaTests]
;[PodCoverageTests]
[PodSyntaxTests]
;[Test::CleanNamespaces]
[Test::Compile]
[Test::DirectoryLayout]
[Test::EOF]
[Test::EOL]
[Test::NoBOM]
finder = :InstallModules
[Test::NoBreakpoints]
;[Test::PodSpelling]
[Test::ReportMetadata]
;[Test::TrailingSpace]
;[Test::UnusedVars]
[Test::TidyAll]
[Test::UseAllModules]
[Test::Version]
