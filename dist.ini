; vim: syntax=dosini foldmethod=marker
; man: Dist::Zilla

name             = Pakket
author           = Sawyer X
author           = Mickey Nasriachi
author           = Gonzalo Diethelm
author           = Andrei Grechkin
author           = Eugene Chernenko
copyright_holder = Sawyer X
copyright_year   = 2019
license          = MIT
main_module      = lib/Pakket.pm
version          = 2.138

; => basic ------------------------------------------------------------------------------------------------------- {{{1

[@Filter]
-bundle = @Basic
;-remove = AutoPrereqs
-remove = ConfirmRelease
-remove = UploadToCPAN

; => misc -------------------------------------------------------------------------------------------------------- {{{1

; This can replace the above "UploadToCPAN" remove
;[BlockRelease]

; Crashes with FatPacker
[MinimumPerl]

[PkgVersion]
use_package = 1

[PodWeaver]

[MetaProvides::Package]

[MetaJSON]

[NextRelease]
filename = Changes

[ReadmeAnyFromPod / MarkdownInRoot]
filename = README.mkdn

[MetaResources]
;homepage        = http://perldancer.org/
bugtracker.web  = https://github.com/xsawyerx/pakket/issues
repository.url  = git://github.com/xsawyerx/pakket.git
repository.web  = https://github.com/xsawyerx/pakket
repository.type = git

[@Git]
allow_dirty = Changes
allow_dirty = dist.ini
allow_dirty = README.mkdn
add_files_in = Changes
add_files_in = dist.ini
add_files_in = README.mkdn

[PruneFiles]
match = ~$ ; emacs backup files
match = t/sessions/
match = dist.ini

[ExecDir]
dir = bin

[ShareDir]
dir = share

; Clears our local tests in t/
;[FatPacker]
;script = bin/pakket

; => test -------------------------------------------------------------------------------------------------------- {{{1

[Prereqs::FromCPANfile]

[EnsureNotStale]
check_authordeps  = 1
check_all_plugins = 1

[GatherFile]
filename = xt/.perlcritic-history

[MetaTests]
;[PodCoverageTests]
[PodSyntaxTests]
[Test::Compile]
[Test::EOL]
[Test::ReportPrereqs]
;[Test::UnusedVars]
[Test::UseAllModules]
[Test::Version]
[TestRelease]
